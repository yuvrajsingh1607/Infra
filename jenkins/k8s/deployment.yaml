apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  namespace: test
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: 041027301676.dkr.ecr.us-east-1.amazonaws.com/oregon/qa-test:latest
        ports:
        - containerPort: 80
