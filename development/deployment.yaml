apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  namespace: development
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: 041027301676.dkr.ecr.us-west-2.amazonaws.com/oregon/nodejs:1.0.2
        ports:
        - containerPort: 80
